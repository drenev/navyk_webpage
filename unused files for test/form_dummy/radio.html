<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        gap: 20px;
      }

      .radio-label {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background-color: #fff;
        border: 2px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      /* input[type="radio"] {
        display: none;
      } */

      input[type="radio"]:checked + .radio-label {
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label class="radio-label" for="parent">
        <input type="radio" id="parent" name="role" />
        Родитель
      </label>
      <label class="radio-label" for="student">
        <input type="radio" id="student" name="role" />
        Ученик
      </label>
    </div>
  </body>
</html>
